name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Print versions
        run: |
          java -version
          gradle -v

      - name: Create Gradle Wrapper if missing
        shell: bash
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew missing -> generating wrapper"
            gradle wrapper
          fi
          chmod +x ./gradlew
          ls -la ./gradlew gradle/wrapper || true

      - name: Build Debug
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
